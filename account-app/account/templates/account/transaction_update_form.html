{% extends "account/base.html" %}

{% block title %}거래 수정{% endblock %}

{% block extra_style %}
<style>
    .type-자산 { color: #d32be2; }
    .type-부채 { color: #007BA7; }
    .type-비용 { color: #A52A2A; }
    .type-수익 { color: #89c91b; }
    .type-순자산 { color: #ffe600; }
    form p, .form-check { line-height: 1.6; margin-bottom: 1em; }
    .form-check-input { margin-right: 8px; vertical-align: middle; }
</style>
{% endblock %}

{% block content %}
    <h1>거래 수정</h1>
    <p><b>"{{ transaction.date|date:"Y-m-d" }} - {{ transaction.item }}"</b> 거래를 수정합니다.</p>
    <hr>
    
    <form method="post" action="?next={{ next }}">
        {% csrf_token %}
        
        {{ form.as_p }}

        <button type="submit" style="padding: 10px 20px; margin-top: 10px;">수정하기</button>
        <a href="{{ next }}">취소</a>
    </form>
{% endblock %}
